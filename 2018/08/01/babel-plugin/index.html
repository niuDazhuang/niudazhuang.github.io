    </h1>

  <div class="content" itemprop="articleBody">
    <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">const</span> babel = <span class="built_in">require</span>(<span class="string">'babel-core'</span>);</span><br><span class="line"><span class="keyword">const</span> t = <span class="built_in">require</span>(<span class="string">'babel-types'</span>);</span><br><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">'fs'</span>)</span><br><span class="line"></span><br><span class="line">fs.readFile(<span class="string">'./test.js'</span>, (a,b) =&gt; &#123;</span><br><span class="line">  <span class="keyword">const</span> rst = babel.transform(b, &#123;</span><br><span class="line">    plugins: [<span class="function"><span class="params">babel</span> =&gt;</span> (&#123;</span><br><span class="line">      visitor: &#123;</span><br><span class="line">        BinaryExpression(path) &#123;</span><br><span class="line">          <span class="keyword">const</span> node = path.node;</span><br><span class="line">          <span class="keyword">let</span> result;</span><br><span class="line">          <span class="comment">// 判断表达式两边，是否都是数字</span></span><br><span class="line">          <span class="keyword">if</span> (t.isNumericLiteral(node.left) &amp;&amp; t.isNumericLiteral(node.right)) &#123;</span><br><span class="line">            <span class="keyword">switch</span> (node.operator) &#123;</span><br><span class="line">              <span class="keyword">case</span> <span class="string">"+"</span>:</span><br><span class="line">                result = node.left.value + node.right.value;</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">              <span class="keyword">case</span> <span class="string">"-"</span>:</span><br><span class="line">                result = node.left.value - node.right.value;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">              <span class="keyword">case</span> <span class="string">"*"</span>:</span><br><span class="line">                result =  node.left.value * node.right.value;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">              <span class="keyword">case</span> <span class="string">"/"</span>:</span><br><span class="line">                result =  node.left.value / node.right.value;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">              <span class="keyword">case</span> <span class="string">"**"</span>:</span><br><span class="line">                <span class="keyword">let</span> i = node.right.value;</span><br><span class="line">                <span class="keyword">while</span> (--i) &#123;</span><br><span class="line">                  result = result || node.left.value;</span><br><span class="line">                  result =  result * node.left.value;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">              <span class="keyword">default</span>:</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">if</span> (result !== <span class="literal">undefined</span>) &#123;</span><br><span class="line">            <span class="comment">// 把表达式节点替换成number字面量</span></span><br><span class="line">            path.replaceWith(t.numericLiteral(result));</span><br><span class="line">            <span class="keyword">let</span> parentPath = path.parentPath;</span><br><span class="line">            <span class="comment">// 向上遍历父级节点</span></span><br><span class="line">            parentPath &amp;&amp; <span class="keyword">this</span>.plugin.visitor.BinaryExpression.enter[<span class="number">0</span>].call(<span class="keyword">this</span>, parentPath);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)]</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="built_in">console</span>.log(rst.code)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
